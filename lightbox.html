<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gallery</title>
<link href="css/lightbox.css" rel="stylesheet" type="text/css">
</head>
<body>
   <h3>my gallery</h3>
    <div>
       <a class="example-image-link" href="images/pic(1).jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
      <img src="images/pic(1).jpg" alt="" width="100" class="example-image"/></a>
        <a class="example-image-link" href="images/pic(2).jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard.">
      <img src="images/pic(2).jpg" alt="" width="100" class="example-image" /></a>
        <a class="example-image-link" href="images/pic(3).jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing.">
      <img src="images/pic(3).jpg" alt="" width="100" class="example-image" /></a>
      <a class="example-image-link" href="images/pic(4).jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
      <img src="images/pic(4).jpg" alt="" width="100" class="example-image" /></a>
       <a class="example-image-link" href="images/pic(5).jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
      <img src="images/pic(5).jpg" alt="" width="100" class="example-image"/></a>
       <a class="example-image-link" href="images/pic(6).jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard.">
      <img src="images/pic(6).jpg" alt="" width="100" class="example-image" /></a>
      <a class="example-image-link" href="images/pic(7).jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing.">
      <img src="images/pic(7).jpg" alt="" width="100" class="example-image" /></a>
          <a class="example-image-link" href="images/pic(8).jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
      <img src="images/pic(8).jpg" alt="" width="100" class="example-image" /></a>
      <a class="example-image-link" href="images/pic(9).jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close.">
      <img src="images/pic(9).jpg" alt="" width="100" class="example-image" /></a>
    </div>    
<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
